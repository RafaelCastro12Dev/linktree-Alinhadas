<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ALINHADAS • Pagamento</title>
  <meta name="description" content="Links oficiais de pagamento e envio de comprovante do evento Alinhadas." />
  <style>
    :root{
      --bg0:#07070a;
      --bg1:#121217;
      --gold:#caa24a;
      --gold2:#f1d58a;
      --text:#f6f3ea;
      --muted:#c7bfad;
      --stroke:rgba(202,162,74,.35);
      --shadow:0 22px 70px rgba(0,0,0,.62);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1100px 680px at 18% -10%, rgba(202,162,74,.22), transparent 60%),
        radial-gradient(900px 560px at 92% 0%, rgba(241,213,138,.10), transparent 62%),
        radial-gradient(900px 800px at 60% 120%, rgba(202,162,74,.12), transparent 58%),
        linear-gradient(160deg,var(--bg0),var(--bg1));
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:22px 12px;
    }
    .wrap{width:min(620px,100%);}
    .card{
      border-radius:24px;
      border:1px solid var(--stroke);
      background:linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.04));
      box-shadow:var(--shadow);
      overflow:hidden;
      backdrop-filter: blur(10px);
    }
    .hero{
      padding:16px 16px 12px;
      background:
        radial-gradient(900px 260px at 50% 0%, rgba(202,162,74,.18), transparent 70%),
        linear-gradient(180deg, rgba(0,0,0,.32), transparent);
      border-bottom:1px solid rgba(202,162,74,.22);
    }
    .bannerWrap{
      position:relative;
      border-radius:18px;
      padding:1px;
      background: linear-gradient(135deg, rgba(241,213,138,.65), rgba(202,162,74,.18), rgba(241,213,138,.35));
    }
    .banner{
      width:100%;
      border-radius:18px;
      border:1px solid rgba(241,213,138,.40);
      box-shadow: 0 18px 55px rgba(0,0,0,.55);
      display:block;
      max-height: 360px;
      object-fit: cover;
    }
    h1{margin:14px 0 0;font-size:22px;letter-spacing:.2px;line-height:1.05}
    .sub{margin:6px 0 0;color:var(--muted);font-size:13.5px;line-height:1.35}
    .content{padding:14px 16px 18px;}
    .sec{
      margin:12px 0 8px;
      font-size:12px;
      color:rgba(241,213,138,.88);
      letter-spacing:.18em;
      text-transform:uppercase
    }
    .btn{
      width:100%;
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      padding:14px 14px;
      border-radius:18px;
      border:1px solid rgba(241,213,138,.28);
      background: rgba(0,0,0,.22);
      color:var(--text);
      text-decoration:none;
      font-weight:700;
      cursor:pointer;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
      margin:10px 0;
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(202,162,74,.10);
      border-color: rgba(241,213,138,.55);
    }
    .left{display:flex;align-items:center;gap:10px;min-width:0;}
    .icon{
      width:36px;height:36px;border-radius:14px;
      border:1px solid rgba(202,162,74,.30);
      background: rgba(255,255,255,.04);
      display:flex;align-items:center;justify-content:center;flex:0 0 auto;
    }
    .icon svg{width:18px;height:18px;fill:var(--gold2)}
    .label{display:flex;flex-direction:column;min-width:0;}
    .label strong{font-size:15px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .label small{margin-top:4px;font-size:12.5px;color:var(--muted);font-weight:550;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .right{color:rgba(241,213,138,.95);font-weight:900}

    .spaceBelow{height:18px;} /* espaço em branco embaixo */
    .centerNotice{
      text-align:center;
      font-weight:800;
      line-height:1.35;
      color:rgba(246,243,234,.92);
      margin:8px 0 10px;
    }

    .foot{padding:14px 16px 18px;color:rgba(199,191,173,.92);font-size:12px;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="hero">
        <div class="bannerWrap">
          <img class="banner" src="img/alinhadas.jpg" alt="Alinhadas • Especial Mês das Mulheres" />
        </div>
        <h1>ALINHADAS</h1>
        <p class="sub">Especial Mês das Mulheres • Envie o comprovante após o pagamento</p>
      </div>

      <div class="content">
        <div class="sec">PAGAMENTO</div>

        <!-- CRÉDITO -->
        <a class="btn" href="https://mpago.la/1ezqQxj" target="_blank" rel="noopener">
          <div class="left">
            <div class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24"><path d="M3 5h18a2 2 0 0 1 2 2v2H1V7a2 2 0 0 1 2-2zm-2 6h22v6a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-6zm4 2v2h6v-2H5z"/></svg>
            </div>
            <div class="label">
              <strong>Pagamento no crédito</strong>
              <small>Mercado Pago</small>
            </div>
          </div>
          <div class="right">→</div>
        </a>

        <!-- PIX (apenas botão, igual ao crédito) -->
        <a class="btn" href="https://mpago.la/1ezqQxj" target="_blank" rel="noopener">
          <div class="left">
            <div class="icon" aria-hidden="true">
              <svg viewBox="0 0 24 24">
                <path d="M4 4h6v2H6v4H4V4zm14 0h2v6h-2V6h-4V4h4zM4 14h2v4h4v2H4v-6zm14 0h2v6h-6v-2h4v-4zM7 11h10v2H7v-2z"/>
              </svg>
            </div>
            <div class="label">
              <strong>Pagamento no Pix</strong>
              <small>Mercado Pago</small>
            </div>
          </div>
          <div class="right">→</div>
        </a>

        <!-- espaço em branco embaixo -->
        <div class="spaceBelow"></div>

        <!-- texto centralizado -->
        

        <!-- WhatsApp embaixo -->
        <a class="btn" id="btnWhats" href="#" target="_blank" rel="noopener">
          <div class="left">
            <div class="icon" aria-hidden="true">
              <svg viewBox="0 0 32 32"><path d="M19.11 17.17c-.27-.14-1.6-.79-1.85-.88-.25-.09-.43-.14-.61.14-.18.27-.7.88-.86 1.06-.16.18-.32.2-.59.07-.27-.14-1.13-.42-2.15-1.34-.79-.7-1.32-1.56-1.47-1.83-.16-.27-.02-.42.12-.56.12-.12.27-.32.41-.48.14-.16.18-.27.27-.45.09-.18.05-.34-.02-.48-.07-.14-.61-1.47-.84-2.02-.22-.53-.45-.46-.61-.47l-.52-.01c-.18 0-.48.07-.73.34-.25.27-.95.93-.95 2.28 0 1.35.98 2.65 1.12 2.83.14.18 1.93 2.95 4.68 4.13.65.28 1.15.45 1.55.58.65.21 1.24.18 1.71.11.52-.08 1.6-.65 1.83-1.28.23-.63.23-1.17.16-1.28-.07-.11-.25-.18-.52-.32zM16 3C8.83 3 3 8.62 3 15.53c0 2.22.62 4.38 1.8 6.27L3 29l7.42-1.94a13.5 13.5 0 0 0 5.58 1.2c7.17 0 13-5.62 13-12.53C29 8.62 23.17 3 16 3zm0 22.7c-1.86 0-3.69-.48-5.32-1.39l-.38-.21-4.4 1.15 1.18-4.2-.25-.4a10.8 10.8 0 0 1-1.67-5.73C5.16 9.9 10.06 5.3 16 5.3s10.84 4.6 10.84 10.23S21.94 25.7 16 25.7z"/></svg>
            </div>
            <div class="label">
              <strong>WhatsApp</strong>
              <small>Enviar comprovante</small>
            </div>
          </div>
          <div class="right">→</div>
        </a>
      </div>
<div class="centerNotice">
          Envie o comprovante no WhatsApp junto com seu nome completo para confirmar sua presença
        </div>
      <div class="foot">© <span id="year"></span> • Alinhadas</div>
    </div>
  </div>

  <script>
    const DATA = {
      whatsappNumero: "5519992969185",
      whatsappMensagem: "Olá! Estou enviando o comprovante do pagamento do Alinhadas junto com meu nome completo para confirmar minha presença."
    };

    const waLink =
      "https://wa.me/" + encodeURIComponent(DATA.whatsappNumero) +
      "?text=" + encodeURIComponent(DATA.whatsappMensagem);

    document.getElementById("btnWhats").href = waLink;
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
